* { box-sizing: border-box; margin: 0; padding: 0; }

/* 全局动画定义 - 高级感基础 */
@keyframes fadeInUp {

<script>
// QR弹窗功能（保留原有功能，优化体验）
function openQR() { 
  document.getElementById('qrModal').classList.add('active'); 
  document.body.style.overflow = 'hidden'; // 弹窗打开时禁止滚动
}

function closeQR() { 
  document.getElementById('qrModal').classList.remove('active'); 
  document.body.style.overflow = 'auto'; // 弹窗关闭时恢复滚动
}

// 小鸟/蛇隐藏功能（修复原有变量未获取的问题）
document.getElementById('bird').onclick = () => {
  document.getElementById('bird').classList.add('hidden');
};

document.getElementById('snake').onclick = () => {
  document.getElementById('snake').classList.add('hidden');
};

// 懒加载实现（Intersection Observer API，高效无性能损耗）
document.addEventListener('DOMContentLoaded', function() {
  // 配置观察器选项
  const observerOptions = {
    root: null, // 使用视口作为根元素
    rootMargin: '0px 0px 50px 0px', // 元素进入视口下方50px时开始加载
    threshold: 0.1 // 元素10%可见时触发
  };

  // 创建观察器实例
  const lazyLoadObserver = new IntersectionObserver((entries, observer) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        // 元素可见时添加visible类，触发动画
        entry.target.classList.add('visible');
        // 停止观察已加载的元素
        observer.unobserve(entry.target);
      }
    });
  }, observerOptions);

  // 获取所有需要懒加载的元素并进行观察
  const lazyLoadElements = document.querySelectorAll('.lazy-load');
  lazyLoadElements.forEach(element => {
    lazyLoadObserver.observe(element);
  });
});
</script>
